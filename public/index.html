<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Geologica:wght@200;300;400;500;600;700&family=Montserrat:wght@500;700&family=Open+Sans:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css"> 
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="product-img">
        <img src="/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
      <div class="product-details">
        <p class="preview">PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
  
        <div class="price">
          <h1>$149.99</h1>
          <p><del>$169.99</del></p>
        </div>
        <button><img src="/images/icon-cart.svg" alt="cart-icon"> Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
